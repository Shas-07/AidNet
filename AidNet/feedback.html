<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AidNet - Feedback</title>
    <link rel="stylesheet" href="assets/css/styles.css?v=20251105">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="app-header">
        <div class="logo-container">
            <div class="logo-circle">
                <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M24 4C17.373 4 12 9.373 12 16c0 6 10 16 12 18 2-2 12-12 12-18 0-6.627-5.373-12-12-12z" fill="white"/>
                    <path d="M24 12v8M20 16h8" stroke="#1e40af" stroke-width="2.5" stroke-linecap="round"/>
                    <rect x="12" y="32" width="24" height="12" rx="2" stroke="white" stroke-width="2" fill="none"/>
                    <circle cx="16" cy="38" r="1" fill="white"/>
                </svg>
            </div>
            <span class="logo-text">AidNet</span>
        </div>
    </header>

    <nav class="nav-bar">
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="ambulance.html" class="nav-link">Ambulance</a>
            <a href="firstaid.html" class="nav-link">FirstAid</a>
            <a href="blood.html" class="nav-link">Blood</a>
            <a href="profile.html" class="nav-link">Profile</a>
            <a href="sos.html" class="nav-link">SOS</a>
            <a href="media.html" class="nav-link">Media</a>
            <a href="hero.html" class="nav-link">HERO</a>
            <a href="feedback.html" class="nav-link active">Feedback</a>
            <a href="fund.html" class="nav-link">Fund</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="container reveal">
            <div class="form-section reveal">
                <h2>Send Feedback</h2>
                <form id="feedbackForm">
                    <div class="form-group">
                        <label>Your Name</label>
                        <input type="text" name="name" required placeholder="Your name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" required placeholder="your.email@example.com">
                    </div>
                    <div class="form-group">
                        <label>Feedback</label>
                        <textarea name="feedback" rows="6" required placeholder="Share your thoughts and suggestions..."></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Send Feedback</button>
                </form>
                <div id="feedbackMessage" class="message hidden"></div>
            </div>
        </div>
    </main>

    <script src="assets/js/app.js?v=20251105"></script>
    <script>
        const feedbackForm = document.getElementById('feedbackForm');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const auth = AidNet.getAuth();

        if (feedbackForm) {
            feedbackForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                feedbackMessage.className = 'message hidden';
                
                const form = new FormData(feedbackForm);
                const payload = {
                    name: form.get('name'),
                    email: form.get('email'),
                    feedback: form.get('feedback')
                };

                // Include user_id if logged in
                if (auth && auth.id) {
                    payload.user_id = auth.id;
                }

                const res = await AidNet.post('submit_feedback.php', payload);
                
                if (res.success) {
                    feedbackMessage.className = 'message success';
                    feedbackMessage.textContent = 'Thank you for your feedback! We appreciate your input.';
                    feedbackForm.reset();
                } else {
                    feedbackMessage.className = 'message error';
                    feedbackMessage.textContent = res.error || 'Failed to submit feedback. Please try again.';
                }
            });
        }
    </script>
</body>
</html>
