<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AidNet - Hero Volunteers</title>
    <link rel="stylesheet" href="assets/css/styles.css?v=20251105">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="app-header">
        <div class="logo-container">
            <div class="logo-circle">
                <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M24 4C17.373 4 12 9.373 12 16c0 6 10 16 12 18 2-2 12-12 12-18 0-6.627-5.373-12-12-12z" fill="white"/>
                    <path d="M24 12v8M20 16h8" stroke="#1e40af" stroke-width="2.5" stroke-linecap="round"/>
                    <rect x="12" y="32" width="24" height="12" rx="2" stroke="white" stroke-width="2" fill="none"/>
                    <circle cx="16" cy="38" r="1" fill="white"/>
                </svg>
            </div>
            <span class="logo-text">AidNet</span>
        </div>
    </header>

    <nav class="nav-bar">
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="ambulance.html" class="nav-link">Ambulance</a>
            <a href="firstaid.html" class="nav-link">FirstAid</a>
            <a href="blood.html" class="nav-link">Blood</a>
            <a href="profile.html" class="nav-link">Profile</a>
            <a href="sos.html" class="nav-link">SOS</a>
            <a href="media.html" class="nav-link">Media</a>
            <a href="hero.html" class="nav-link active">HERO</a>
            <a href="feedback.html" class="nav-link">Feedback</a>
            <a href="fund.html" class="nav-link">Fund</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="container reveal">
            <div style="text-align: center; padding: 20px 0;">
                <i class="fas fa-user-shield" style="font-size: 48px; color: var(--primary-blue); margin-bottom: 16px;"></i>
                <h2 style="color: var(--dark-blue); margin-bottom: 8px;">Hero Volunteers</h2>
                <p style="color: var(--text-muted); margin-bottom: 24px;">Recognizing our amazing volunteers</p>
            </div>

            <!-- Leaderboard -->
            <section class="reveal">
                <h3 style="color: var(--dark-blue); margin-bottom: 16px;">Top Volunteers</h3>
                <div id="leaderboardList">
                    <div class="service-card">
                        <div class="card-content">
                            <div class="card-title">Loading leaderboard...</div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="assets/js/app.js?v=20251105"></script>
    <script>
        // Load leaderboard
        async function loadLeaderboard() {
            try {
                const res = await AidNet.get('get_leaderboard.php');
                if (res.success && Array.isArray(res.data)) {
                    const list = document.getElementById('leaderboardList');
                    if (res.data.length === 0) {
                        list.innerHTML = '<div class="service-card"><div class="card-content"><div class="card-title">No volunteers found yet</div><div class="card-detail">Be the first to volunteer!</div></div></div>';
                    } else {
                        list.innerHTML = res.data.map((volunteer, index) => `
                            <div class="service-card" style="margin-bottom: 12px;">
                                <div class="card-icon ${index === 0 ? 'orange' : index === 1 ? 'blue' : index === 2 ? 'green' : 'black'}" style="width: 50px; height: 50px; font-size: 24px;">
                                    ${index < 3 ? '<i class="fas fa-trophy"></i>' : '<i class="fas fa-user"></i>'}
                                </div>
                                <div class="card-content" style="flex: 1;">
                                    <div class="card-title">
                                        ${index < 3 ? '<span style="color: gold;">ðŸ¥‡</span> ' : ''}${volunteer.name}
                                        ${index === 0 ? '<span style="color: gold;">ðŸ‘‘</span>' : ''}
                                    </div>
                                    <div class="card-detail">Points: <strong>${volunteer.points}</strong></div>
                                    <div class="card-detail" style="font-size: 12px; color: var(--text-muted);">
                                        Completed: ${volunteer.completed_offers || 0} | Role: ${volunteer.role || '-'}
                                    </div>
                                </div>
                            </div>
                        `).join('');
                    }
                } else {
                    document.getElementById('leaderboardList').innerHTML = '<div class="service-card"><div class="card-content"><div class="card-title">Error loading leaderboard</div></div></div>';
                }
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                document.getElementById('leaderboardList').innerHTML = '<div class="service-card"><div class="card-content"><div class="card-title">Error loading leaderboard</div></div></div>';
            }
        }

        loadLeaderboard();
    </script>
</body>
</html>
